<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>報告一覧ページ</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container py-4 mt-2">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="text-center flex-grow-1 m-0">残業管理</h1>
				<a th:href="@{/home/approval}" class="btn btn-outline-primary">承認者用ページへ</a>
			</div>

			<div class="row mb-4">
				<div class="col-md-12 mt-4">
					<div class="card">
						<div class="card-header">申請状況の確認</div>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered m-0 text-center">
									<thead class="table-light">
										<tr>
											<th>残業日時</th>
											<th>理由</th>
											<th>状態</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="overtime : ${overtimes}" th:if="${overtime.status.id >= 4}">
											<td
												th:text="${#temporals.format(overtime.request.startTime, 'MM/dd HH:mm')} + ' ～ ' + ${#temporals.format(overtime.request.finishTime, 'HH:mm')}">
												04/01 18:00 ～ 20:00
											</td>
											<td th:text="${overtime.request.reason.length() > 15 ?
														#strings.substring(overtime.request.reason, 0, 15) + '…' :
														overtime.request.reason}">
												資料…
											</td>
											<td th:text="${overtime.status.status}">申請中</td>
											<td>
												<a class="btn btn-success btn-sm mb-1"
												   th:href="@{/print/{id}(id=${overtime.id})}">印刷</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>


			</div> <!-- row -->
		</div> <!-- container -->
	</div>
</body>

</body>
</html>
