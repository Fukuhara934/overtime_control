<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!--css-->
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/css/login/login.css}">
	<!--js-->
	<script th:src="@{/webjars/jquery/jquery.min.js}" defer></script>
	<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" defer></script>

	<meta charset="UTF-8">
	<title>Login画面</title>
</head>

<body>
	<nav class="navbar  bg-success">
		<div class="container-fluid">
			<h1 class="navbar-brand" style="color:azure">残業管理アプリ</h1>
		</div>
	</nav>
	<div class="text-center">
		<form method="post" th:action="@{/login}" class="form-login">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<h2>ログイン</h2>
			<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
				th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-danger">
				ログインエラーメッセージ
			</p>
			<!--ユーザーID-->
			<div class="form-group">
				<label for="email" class="sr-only" th:text="#{email}"></label>
				<input type="text" id="email" class="form-control" placeholder="メールアドレス" name="email"
					autocomplete="email">
			</div>
			<!--パスワード-->
			<div class="form-group">
				<label for="password" class="sr-only" th:text="#{password}">password</label>
				<input type="password" id="password" class="form-control" placeholder="パスワード" name="password"
					autocomplete="current-password">
			</div>
			<div>
				<input type="submit" value="ログイン" class="btn btn-primary mt-3">
				<a class="btn btn-success mt-3" th:href="@{/signup}">登録はこちら</a>
			</div>
		</form>

	</div>
</body>

</html>
