<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>残業申請の確認画面</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="container py-4 mt-2">
			<div class="d-flex justify-content-between align-items-center">
				<h1 class="text-center flex-grow-1 m-0">残業管理</h1>
				<a th:href="@{/menu}" class="btn btn-outline-primary">残業申請ページへ</a>
			</div>
			<div class="container mt-4">
				<div class="card shadow-sm">
					<div class="card-body">
						<form th:action="@{/approval}" method="get">
							<div class="row">
								<!-- 開始日 -->
								<div class="form-group col-md-3">
									<label for="startDate">開始日</label>
									<input type="date" class="form-control" id="startDate" name="startDate" required
										th:value="${startDate}">
								</div>

								<!-- 終了日 -->
								<div class="form-group col-md-3">
									<label for="finishDate">終了日</label>
									<input type="date" class="form-control" id="finishDate" name="finishDate" required
										th:value="${finishDate}">
								</div>

								<!-- 件数 -->
								<div class="form-group col-md-2">
									<label for="size">表示件数</label>
									<select class="form-control" id="size" name="size">
										<option th:value="10" th:selected="${pageSize == 10}">10件</option>
										<option th:value="20" th:selected="${pageSize == 20}">20件</option>
										<option th:value="30" th:selected="${pageSize == 30}">30件</option>
									</select>
								</div>

								<!-- 検索ボタン -->
								<div class="col-md-4 d-flex align-items-end mt-4">

									<input type="hidden" name="page" value="1" />
									<button type="submit" class="btn btn-primary me-2">検索</button>
									<!-- エクセルように変換エクスポート -->
									<a th:href="@{/approval/export(startDate=${startDate}, finishDate=${finishDate})}"
										class="btn btn-outline-secondary">
										CSVエクスポート
									</a>
								</div>
						</form>
					</div>
				</div>
			</div>
			<div class="row mb-4">
				<div class="col-md-12 mt-4">
					<div class="card">
						<div class="card-header">
							<h5 class="mb-0">承認待ちの残業申請</h5>
						</div>

						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered">
									<thead class="thead-light">
										<tr>
											<th style="width: 110px;">申請者</th>
											<th>日時</th>
											<th style="width: 600px">理由</th>
											<th>状態</th>
											<th>機能</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="overtime : ${overtimes}">
											<td
												th:text="${overtime.user.familyName} + ' ' + ${overtime.user.firstName}">
												申請者名</td>
											<td th:text="|${#temporals.format(overtime.request.startTime, 'MM/dd HH:mm')}
													～ ${#temporals.format(overtime.request.finishTime, 'HH:mm')}|">
												日時</td>
											<td th:text="${overtime.request.reason}">理由</td>
											<td th:text="${overtime.status.status}">状態</td>
											<td>
												<a th:href="@{approval/success/{id}(id=${overtime.id})}"
													class="btn btn-success btn-sm mb-1">承認</a>
												<a th:href="@{approval/reject/{id}(id=${overtime.id})}"
													class="btn btn-danger btn-sm mb-1">却下</a>
											</td>
										</tr>
									</tbody>
								</table>
								<nav th:if="${totalPages > 1}">
									<ul class="pagination justify-content-center mt-3">
										<li class="page-item" th:each="i : ${#numbers.sequence(1, totalPages)}"
											th:classappend="${i == currentPage} ? 'active'">
											<a class="page-link" th:href="@{/approval(startDate=${startDate},
																					  finishDate=${finishDate},
																					  size=${pageSize}, page=${i}
																			)}" th:text="${i}">1</a>
										</li>
									</ul>
								</nav>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
